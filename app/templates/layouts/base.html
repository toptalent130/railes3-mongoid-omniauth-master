<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      OCM - {% block title %} Open-Source Admin Panel {% endblock %}
    </title>
    <link href="{% static 'assets/img/brand/favicon.png' %}" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="/static/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
    <link href="/static/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="/static/assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
    {% block stylesheets %}{% endblock stylesheets %}
  </head>
  <body class="">
    <a class="navbar-brand pt-0" href="/">
      <img src="/static/assets/img/brand/blue1.png" class="navbar-brand-img" alt="...">
    </a>
    <div class="main-content">
      {% include "includes/navigation.html" %}
      {% block content %}
      {% endblock content %}
    </div>
    {% include "includes/scripts.html" %}
  </body>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function() {
        $('#user_table').DataTable({     
          "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
          "iDisplayLength": 10,
          "language": {
          "sEmptyTable": " ",
            oPaginate: {
                "sNext": '<a class="page-link" href="#" tabindex="-1"><i class="fas fa-angle-right"></i><span class="sr-only">Next</span></a>',
                "sPrevious": '<a class="page-link" href="#" tabindex="-1"><i class="fas fa-angle-left"></i><span class="sr-only">Prev</span></a>',
                "sFirst": '<img src="../images/integration/FastLeft.jpg">',
                "sLast": '<img src="../images/integration/FastRight.jpg">',
            }
          }   
        });
        // show length box
        $('#user_table_length > label').addClass('col-md-6');
        $('#user_table_length > label').addClass('fcw');
        $('#user_table_length > label > select').addClass('col-md-6');
        $('#user_table_length > label > select').addClass('dib');
        // search box
        $('#user_table_filter').addClass('fr');
        $('#user_table_filter').addClass('col-md-4');
        $('#user_table_filter > label').addClass('fcw');
        $('#user_table_filter > label > input').addClass('col-md-8');
        $('#user_table_filter > label > input').addClass('dib');
      }); 
  </script>       
</html>
